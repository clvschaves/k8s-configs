apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clickhouse-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/clvschaves/k8s-configs.git'
    targetRevision: HEAD
    path: 'clickhouse'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


